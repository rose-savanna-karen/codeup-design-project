<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<!--Header-->
<div class="container">
    <header>
        <div class="jumbotron jumbotron-fluid bg-white p-4 mt-4 w-100 banner">
        </div>
        <div class="row d-flex justify-content-center order-md-0">
            <div class="navbar-brand text-center  d-none d-sm-block d-md-none d-lg-none float-sm-left align-self-center work-small"><h5 class="p-0">SERVICES</h5></div>
            <div class="navbar-brand text-center  d-none d-sm-block d-md-none d-lg-none float-sm-left align-self-center work-small"><h5 class="p-0 mr-8">WORK</h5></div>
            <img src="images/logo.png" class="logo">
            <div class="navbar-brand text-center  d-none d-sm-block d-md-none d-lg-none float-sm-right align-self-center blog-small"><h5 class="p-0">BLOG</h5></div>
            <div class="navbar-brand text-center d-none d-sm-block d-md-none d-lg-none float-sm-right align-self-center blog-small"><h5 class="p-0 mr-8">CONTACT</h5></div>

<!--Nav Bar-->
            <nav class="navbar navbar-expand-lg">
                <div class="container d-flex justify-content-center">
                    <div class="navbar-brand col-12 text-center display-sm-inline">
                        <h1 class="codeup-design">codeup design</h1>
                    </div>

                    <div class="navbar-brand text-center  d-md-block d-sm-none d-lg-none"><h5 class="p-0">SERVICES</h5></div>

                    <div class="navbar-brand text-center  d-sm-none d-md-block d-lg-none"><h5 class="p-0">WORK</h5></div>
                    <div class="navbar-brand text-center  d-sm-none d-md-block d-lg-none"><h5 class="p-0">BLOG</h5></div>
                    <div class="navbar-brand text-center d-sm-none d-md-block d-lg-none"><h5 class="p-0">CONTACT</h5></div>
                </div>
            </nav>
        </div>
    </header>
    <section class="text-center">
        <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
        <h2>FROM PARK CITY, UTAH</h2>
    </section>
    <div class="row px-md-5">
        <div class="col-6 col-sm-3 col-lg-2 offset-lg-2 circle d-flex justify-content-end justify-content-sm-center">
            <div class="red text-center">DESIGN</div>
        </div>
        <div class="col-6 col-sm-3 col-lg-2 circle d-flex justify-content-sm-center">
            <div class="orange text-center">DEVELOP</div>
        </div>
        <div class="col-6 col-sm-3 col-lg-2 circle d-flex justify-content-end justify-content-sm-center">
            <div class="green text-center">SUPPORT</div>
        </div>
        <div class="col-6 col-sm-3 col-lg-2 circle d-flex justify-content-sm-center">
            <div class="blue text-center">HOST</div>
        </div>
    </div>
    <section>
        <h5 class="text-center mb-5">SELECTED WORK</h5>
        <div class="row">
            <!--First card-->
            <div class="col-sm-6 d-flex card border-0" style="width: 18rem;">
                <img src="images/apple-ipad.jpg" class="mx-auto d-block card-img-top image-border"
                     alt="An ipad with a pile of apples next to it.">
                <div class="card-body">
                    <p class="card-text float-left">Featured Project</p>
                    <div class="d-flex float-right mt-2 w-25 justify-content-around">
                        <div class="red-dots">D</div>
                        <div class="orange-dots">D</div>
                        <div class="green-dots">S</div>
                        <div class="blue-dots">H</div>
                    </div>
                </div>
            </div>
            <!--second card-->
            <div class="col-sm-6 d-none card border-0 d-sm-block" style="width: 18rem;">
                <img src="images/macbook.jpg" class="mx-auto d-block card-img-top image-border"
                     alt="An ipad with a pile of apples next to it.">
                <div class="card-body">
                    <p class="card-text float-left">Featured Project</p>
                    <div class="d-flex float-right mt-2 w-25 justify-content-around">
                        <div class="red-dots">D</div>
                        <div class="orange-dots">D</div>
                        <div class="green-dots">S</div>
                        <div class="blue-dots">H</div>
                    </div>
                </div>
            </div>
            <!--third card-->
            <div class=" col-sm-6 card border-0 d-none d-sm-block" style="width: 18rem;">
                <img src="images/man.jpg" class="mx-auto d-block card-img-top image-border"
                     alt="An ipad with a pile of apples next to it.">
                <div class="card-body">
                    <p class="card-text float-left">Featured Project</p>
                    <div class="d-flex float-right mt-2 w-25 justify-content-around">
                        <div class="red-dots">D</div>
                        <div class="orange-dots">D</div>
                        <div class="green-dots">S</div>
                        <div class="blue-dots">H</div>
                    </div>
                </div>
            </div>
            <!--fourth card-->
            <div class=" col-sm-6 card border-0 d-none d-sm-block" style="width: 18rem;">
                <img src="images/security.jpg" class="mx-auto d-block card-img-top image-border"
                     alt="An ipad with a pile of apples next to it.">
                <div class="card-body">
                    <p class="card-text float-left">Featured Project</p>
                    <div class="d-flex float-right mt-2 w-25 justify-content-around">
                        <div class="red-dots">D</div>
                        <div class="orange-dots">D</div>
                        <div class="green-dots">S</div>
                        <div class="blue-dots">H</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</div>
</main>


<!--Bootstrap Code-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
