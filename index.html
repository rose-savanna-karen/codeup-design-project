<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<!--Header-->
<header>
    <div class="jumbotron jumbotron-fluid bg-white p-4 mt-4 w-100 banner">
    </div>
    <div class="text-center">
        <img src="images/logo.png" class="logo">
    </div>
</header>
<main>
    <section class="text-center">
        <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
        <h2>FROM PARK CITY, UTAH</h2>
    </section>
    <div>
        <section class="d-flex w-50 text-center m-auto">
            <ul class="circle d-flex justify-content-around flex-wrap p-0">
                <li class="red text-center">DESIGN</li>
                <li class="orange text-center">DEVELOP</li>
                <li class="green text-center">SUPPORT</li>
                <li class="blue text-center">HOST</li>
            </ul>
        </section>
        <section>
            <h5 class="text-center mb-5">SELECTED WORK</h5>
            <div class="row">
<!--First card-->
            <div class=" col-6 d-flex card border-0" style="width: 18rem;">
                <img src="images/apple-ipad.jpg" class="mx-auto d-block card-img-top image-border"
                     alt="An ipad with a pile of apples next to it.">
                <div class="card-body">
                    <p class="card-text float-left">Featured Project</p>
                    <div class="d-flex float-right mt-2 w-25 justify-content-around">
                        <div class="dots red ">D</div>
                        <div class="dots orange ">D</div>
                        <div class="dots green ">S</div>
                        <div class="dots blue ">H</div>
                    </div>
                </div>
            </div>
<!--second card-->
                <div class="d-block d-sm-none col-sm-6 d-flex card border-0" style="width: 18rem;">
                    <img src="images/apple-ipad.jpg" class="mx-auto d-block card-img-top image-border"
                         alt="An ipad with a pile of apples next to it.">
                    <div class="card-body">
                        <p class="card-text float-left">Featured Project</p>
                        <div class="d-flex float-right mt-2 w-25 justify-content-around">
                            <div class="dots red ">D</div>
                            <div class="dots orange ">D</div>
                            <div class="dots green ">S</div>
                            <div class="dots blue ">H</div>
                        </div>
                    </div>
                </div>
<!--third card-->
                <div class="d-block d-sm-none col-sm-6 d-flex card border-0" style="width: 18rem;">
                    <img src="images/apple-ipad.jpg" class="mx-auto d-block card-img-top image-border"
                         alt="An ipad with a pile of apples next to it.">
                    <div class="card-body">
                        <p class="card-text float-left">Featured Project</p>
                        <div class="d-flex float-right mt-2 w-25 justify-content-around">
                            <div class="dots red ">D</div>
                            <div class="dots orange ">D</div>
                            <div class="dots green ">S</div>
                            <div class="dots blue ">H</div>
                        </div>
                    </div>
                </div>
<!--fourth card-->
                <div class="d-block d-sm-none col-sm-6 d-flex card border-0" style="width: 18rem;">
                    <img src="images/apple-ipad.jpg" class="mx-auto d-block card-img-top image-border"
                         alt="An ipad with a pile of apples next to it.">
                    <div class="card-body">
                        <p class="card-text float-left">Featured Project</p>
                        <div class="d-flex float-right mt-2 w-25 justify-content-around">
                            <div class="dots red ">D</div>
                            <div class="dots orange ">D</div>
                            <div class="dots green ">S</div>
                            <div class="dots blue ">H</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>


<!--Bootstrap Code-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
